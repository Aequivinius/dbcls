		<fieldset class="pane">
			<legend>Demo</legend>
				<form>
					<input type="text" id="text_field" name="text" style="width:80%" value="{{labut}}" placeholder="Input text">

				</form>
		  	
		  	<section>
				<h3 id="textae">Parsing result in <a href="http://textae.pubannotation.org">TextAE</a> visualization</h3>

					{{ labat }}
					
				</div>
		  	</section>
		  	<section>
				<h3>... in JSON</h3>
				<textarea class="json_textarea" style="width:100%">{{ labat }}</textarea>
		  </section>
		</fieldset>
